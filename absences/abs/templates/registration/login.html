{% extends "base.html" %}



{% block content %}
 {% load staticfiles %}
    <link rel="stylesheet" href="{% static "style/login.css" %}" />
<div class="login">
    <h1 class="title">PolyEzveza√±s</h1>
        <div class="form">
        {% if form.errors %}
        <p class="error">Erreur de login ou de mot de passe.</p>
        {% endif %}
        
        <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
        {% csrf_token %}
        <table>
        <tr>{% load staticfiles %}
            <td><img src="{% static "img/user.png" %}"/></td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td><img src="{% static "img/password.png" %}"/></td>
            <td>{{ form.password }}</td>
        </tr>
        </table>

        <input type="submit" value="Connexion" />

        <input type="hidden" name="next" value="{{ next }}" />
        </form>
    </div>
</div>
{% endblock %}
